spring.application.name=api-gateway
server.port=6000

spring.cloud.gateway.server.webflux.routes[0].id=patient-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://patient-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/patients/**

spring.cloud.gateway.server.webflux.routes[1].id=doctor-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://doctor-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/doctors/**

spring.cloud.gateway.server.webflux.routes[2].id=appointment-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/appointments/**

spring.cloud.gateway.server.webflux.routes[3].id=prescription-service
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/prescriptions/**

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true