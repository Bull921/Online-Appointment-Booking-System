spring.application.name=prescription-service
server.port=8083
grpc.server.port=9993

#  MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/online appointment booking system
spring.datasource.username=root
spring.datasource.password=root

# = JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# kafka configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.prescription.name=prescription_topics

#  Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
